    <!-- PWA / iOS Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="XmasWhisper">

    <title>Xmas Whisper Calendar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Noto+Serif+TC:wght@300;400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #fdfbf7;
        color: #2c2c2c;
        /* Disable text selection for app-like feel */
        user-select: none; 
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-jp {
        font-family: 'Noto Serif JP', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      /* Paper texture overlay */
      .paper-texture {
        position: relative;
      }
      .paper-texture::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: multiply;
      }
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
